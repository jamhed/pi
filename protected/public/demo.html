<script pi="a/Source" name="test/dialog" type="text/x-dot">
<div title="Диалог" data-width="500">
   <form method="POST" class="form-horizontal" onsubmit="return false">
   <div class="control-group">
      <label class="control-label">Name:</label>
      <div class="controls">
         <input class="input span3" type="text" name="name" value="{{!it.name}}">
      </div>
      <label class="control-label">Uri:</label>
      <div class="controls">
         <input class="input span3" type="text" name="uri" value="{{!it.uri}}">
      </div>
   </div>
   </form>
</div>
</script>

<div pi="a/Location" style="display: none">
   hash: {{= it.hash() }}
   args: {{= JSON.stringify(it.query(true)) }}
</div>
<button pi="a/Message" msg="logger" text="message">Message</button>


<script pi="a/Source" name="test/list/row" type="text/x-dot">
<li>item {{= it }}</li>
</script>

<ul pi="a/List" name="test/list" row="test/list/row"></ul>

<button pi="a/Dialog" name="test1" dialog="test/dialog">Dialog</button>

<div pi="a/Log"></div>
