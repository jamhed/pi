<script name="rbac/role/option/row" pi="a/Source" type="text/x-dot">
<tr id="{{! it.id }}">
<td>{{= it.name }}</td>
<td>{{= it.caption }}</td>
<td><a pi="a/Pager/Dialog" href="#" class="btn btn-small" id="{{= it.id }}" msg="tbody@reload" prefix="rbac/role/option" data-id="{{= it.id }}">Править</a></td>
</tr>
</script>

<script name="rbac/role/option/edit" pi="a/Source" type="text/x-dot">
<div title="Параметр">
   <form method="POST" class="form-horizontal">

   <div class="control-group">
      <div pi="a/Template" name="h-input" data-fname="Название" data-name="name" data-value="{{! it.o.name }}"></div>
      <div pi="a/Template" name="h-input" data-fname="Подпись" data-name="caption" data-value="{{! it.o.caption }}"></div>
      <input class="form" type="hidden" name="id" value="{{= it.o.id }}">
   </div>

   <button pi="a/Form" el=".form" class="btn" msg="#{{= it.o.id }}[prefix='rbac/role/option']@save">Сохранить</button>
   {{? it.o.id }}
   <button pi="a/Button" class="btn" msg="#{{= it.o.id }}[prefix='rbac/role/option']@delete" data-id="{{= it.o.id }}">Удалить</button>
   {{?}}

   </form>
</div>
</script>


<table class="table table-striped">
<caption pi="a/Template" replace name="table/caption" data-name="Параметры" data-prefix="rbac/role/option"></caption>
<thead>
<tr>
   <th>Название</th>
   <th>Подпись</th>
   <th></th>
</tr>
</thead>
<tbody pi="a/Pager/Sortable" prefix="rbac/role/option" msg=".pagination@pager/load" filter=".filter">
</tbody>
</table>
