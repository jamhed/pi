<script pi="a/Source" name="table/tmpl" type="text/x-dot">
<table class="table table-striped table-bordered">

   <caption>
      <div class="title">
         <span class="lead">Валюты</span>
      </div>
      <ul pi="Table/Pager" name="table/nav" bind="#{{!it.o.data.id}}" class="pagination pagination-centered"></ul
      <div style="height: 25px">
         <button pi="Button" target="#{{!it.o.data.id}}@load" class="btn" style="float: right">добавить</button>
      </div>
   </caption>

   <thead>
   <tr>
      <th class="sort" name="stamp">Дата</th>
      <th name="symbol">Символ</th>
      <th name="amount">Значение</th>
   </tr>
   </thead>

   <tbody pi="Table/Rows" bind="#{{!it.o.data.id}}" name="table/tmpl/row"></tbody>

</table>
