<h1>About</h1>

<script pi="a/Source" name="h-input" type="text/x-dot">
<label class="control-label">{{! it.o.data.fname }}:</label>
<div class="controls">
   <input class="input {{! it.o.data.width || ''}}" type="text" name="{{! it.o.data.name }}" value="{{!it.o.data.value || ''}}">
</div>
</script>

<script pi="a/Source" name="dialog/example" type="text/x-dot">
<div title="Зал" data-width="500">
   <form method="POST" class="form-horizontal">

   <div class="control-group capture" name="dialog">
      <div pi="a/Template" name="h-input" data-fname="Название зала" data-name="hall" data-value="{{= it.hall }}"></div>
      <div pi="a/Template" name="h-input" data-fname="Кинотеатр" data-name="complex" data-value="{{= it.complex }}"></div>
   </div>

   <button class="btn" pi="a/Button/Parent" msg="close">Закрыть</button>
   <button class="btn" pi="a/Button/Parent" msg="save">Сохранить</button>

   </form>
</div>
</script>

<div pi="a/Location"></div>

<button class="btn" pi="a/Modify">Change URI text</button>
<button class="btn" pi="a/Dialog" name="dialog/example" uri="dialog/example">Диалог</button>
