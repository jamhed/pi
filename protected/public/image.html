<script pi="a/Source" name="image/edit" type="text/x-dot">
<div style="margin-bottom: 10px">
   <button pi="a/Button" msg="parent@face" class="btn btn-danger">Save</button>
   <button pi="a/Button" msg="parent@cancel" class="btn">Cancel</button>
</div>
</script>

<script pi="a/Source" name="image/row" type="text/x-dot">
<li id="{{! it.o.id }}" style="display: inline">
<a href="#" pi="a/Button" msg=".image-view@set" data-uri="/file/get/{{! it.o.id }}" {{ if(it.i==1) {}}click=1{{}}}><img class="image-thumb" src="/image/scale/48/{{! it.o.id }}{{? it.ts }}?{{! it.ts }}{{?}}" alt="{{! it.o.name }}"></a>
</li>
</script>

<div pi="a/El/Markdown">
# Картинки  
</div>

<div class="row">
   <div class="span4">
      <ul
         pi="a/File/List/Sortable" prefix="/image" row="image/row" data-id="1" 
         msg=".image-view@random"
         class="image-list"
         style="margin: 0 0 10px 0">
      </ul>
      <button pi="a/Button" msg=".image-list@update" class="btn">Обновить</button>
      <span pi="a/Template" name="h-file" data-uri="/image/upload" data-msg=".image-list@update"></span>
   </div>
   <div class="span8">
      <img pi="a/Image/View" class="img img-polaroid image-view">
   </div>
</div>
