<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
   <title>Pi</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="pi coffeescript client-side templating library">
   <meta name="author" content="Нком">
   <meta name="robots" content="index, follow"/>
   <link href="/css/public.css" rel="stylesheet">
   <script type="text/javascript" src="/js/require.js" data-main="/js/public.js"></script>
</head>

<body>
   <script pi="a/Include" uri="tmpl" get type="text/x-dot"></script>
   <div class="container"><div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
         <div class="container">
            <a class="brand" href="#">Pi</a>
            <div class="nav-collapse">
               <ul class="nav">
                  <li><a href="#elements">Elements</a></li>
                  <li><a href="#templates">Templates</a></li>
                  <li><a href="#editables">Editables</a></li>
                  <li><a href="#messages">Messages</a></li>
                  <li><a href="#pager">Pager</a></li>
                  <li><a href="#forms">Forms</a></li>
                  <li><a href="#dialog">Dialogs</a></li>
                  <li><a href="#base">Base</a></li>
                  <li><a href="#errors">Errors</a></li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
                     <ul class="dropdown-menu">
                        <li><a href="#file">File</a></li>
                        <li><a href="#image">Image</a></li>
                     </ul>
                  </li>
                  <li><a href="#sandbox">Sandbox</a></li>
               </ul>
            </div><!--/.nav-collapse -->
         </div><!-- container -->
      </div><!-- navbar inner -->
   </div><!-- navbar -->

   <div pi="a/Toggle" target=".content" face="edit" back="save" alter="page/edit">
      <button pi="a/Button" msg="parent@back" class="btn">Edit</button>
   </div>

   <div pi="a/Content/Editable" mode="htmlmixed" class="content" get uri cms="/cms/page"></div>

   <footer style="margin-left: 20px">
      <hr>
   </footer>
   
   <div class="row">
      <div class="span1">&nbsp;</div>
   </div>

</div> <!-- /container -->

<div pi="a/AjaxInfo" class="ajax-info"></div>

<script pi="a/AjaxError" type="text/x-dot">
<div pi="a/Dialog/Simple" title="Ошибка ajax" data-width="1000">
   <div style="margin-bottom: 10px">
      <div>{{! it.method }}: {{! it.uri }}</div>
      <div>Ошибка: {{! it.error }}</div>
      <div>{{! (it.server_error || it.responseText) }}</div>
   </div>
   <button class="btn" pi="a/Button" msg="parent@close">Закрыть</button>
</div>
</script>

</body>
</html>
